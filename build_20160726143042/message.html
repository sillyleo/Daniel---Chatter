<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>聊天列表介面</title>
    <meta content='' name='description'>
    <meta content='' name='author'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <!-- material icons -->
    <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
    <link href='https://code.getmdl.io/1.1.3/material.indigo-pink.min.css' rel='stylesheet'>
    <script defer='defer' src='https://code.getmdl.io/1.1.3/material.min.js'></script>
    <link href='stylesheets/style.css' rel='stylesheet'>
  </head>
  <body>
    <div id='new-message-notification'>
      <div>
        <a class='button' href='/'>
          <i class='material-icons'>expand_more</i>
          新訊息
        </a>
      </div>
    </div>
    <div class='fixed' id='chat-list'>
      <div class='nav three-col'>
        <div class='left-col'>
          <a class='button' href='/'>
            <i class='material-icons'>arrow_back</i>
          </a>
        </div>
        <div class='mid-col'>
          <div class='chat-title'>
            <a href='#'>關於「聖經好讀版」（或顯示訂單編號）</a>
          </div>
        </div>
        <div class='right-col'>
          <a class='button' href='/'>
            <i class='material-icons'>keyboard_arrow_down</i>
          </a>
        </div>
      </div>
    </div>
    <div id='chat-content'>
      <div class='spinner'>
        <div class='double-bounce1'></div>
        <div class='double-bounce2'></div>
      </div>
      <div class='me'>
        <div class='message-text'>
          我的爸媽！雖亦有人反對，以後再也不亂玩了。
          <a href='#'>http://example.com</a>
          <div class='extra'>
            12/21 09:00
            <br>已讀</br>
          </div>
        </div>
        <div class='message-text'>
          像這樣子鬧下去，不是容易就能奏功，來--來！現在只有覺悟，今夜是明月的良宵。
          <div class='extra'>
            1/1 1:11
            <br>已讀</br>
          </div>
        </div>
        <div class='message-text photo'>
          <img src='img/products/p15.jpg'>
          <div class='extra'>
            7/3
            <br>已讀</br>
          </div>
        </div>
      </div>
      <div class='friend'>
        <div class='message-text'>
          花去了幾千塊，有死傷…QQ。現在在煎蛋，兄弟們來！
          <div class='extra'>
            7/3
            <br>已讀</br>
          </div>
        </div>
        <div class='message-text'>
          ２２８運去台中！
          <div class='extra'>
            12/21 09:00
            <br>已讀</br>
          </div>
        </div>
        <div class='me'></div>
        <div class='message-text'>
          [ 圖片傳送中 ]
          <div class='extra'>
            1/1 1:11
            <br>已讀</br>
          </div>
        </div>
      </div>
    </div>
    <div class='message-box three-col'>
      <a class='button' href='/'>
        <i class='material-icons'>attach_file</i>
      </a>
      <textarea placeholder='訊息'></textarea>
      <a class='button' href='/'>
        <i class='material-icons'>send</i>
      </a>
    </div>
    
  </body>
</html>
